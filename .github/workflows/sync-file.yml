name: Sync Specific Files to Private Repo

on:
  push:
    branches:
      - main  # 可以修改为你想要监听的分支

jobs:
  sync-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v3

      - name: Checkout target repository
        uses: actions/checkout@v3
        with:
          repository: luoyuanxiang/luoyuanxiang-source  # 替换为目标仓库
          token: ${{ secrets.GH_TOKEN }}
          path: target-repo
          ref: main  # 替换为目标仓库的分支名

      - name: Copy specified files to target location
        run: |
          
          # 复制指定文件（示例：source/_data/link.yml）
          cp source/_data/link.yml target-repo/source/_data/link.yml
          
          cd target-repo
          
          # 设置 Git 身份
          git config user.name "luoyuanxiang"
          git config user.email "1141306760@qq.com"
          
          # 提交更改
          git add .
          if [[ -n $(git status --porcelain) ]]; then
            git commit -m "🤖 Auto-sync files from source repo"
            git push origin main  # 替换为目标仓库的分支名
            echo "Changes pushed to target repository"
          else
            echo "No changes to push"
          fi