name: Process New Issue

on:
  issues:
    types: [opened]  # 当Issue被创建时触发

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 授予写入权限
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install @octokit/rest js-yaml

      - name: Fetch friend links
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: node scripts/fetch-friends.js

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "🤖 Auto-update files via GitHub Actions"
          commit_user_name: luoyuanxiang
          commit_user_email: 1141306760@qq.com
          commit_options: "--signoff"
          branch: ${{ github.ref_name }}
          file_pattern: source/_data/link.yml  # 指定需要提交的文件，支持通配符
          push_options: "--force"
          skip_dirty_check: false

      - name: Checkout target repository
        uses: actions/checkout@v3
        with:
          repository: luoyuanxiang/luoyuanxiang-source  # 替换为目标仓库
          token: ${{ secrets.GH_TOKEN }}
          path: target-repo
          ref: main  # 替换为目标仓库的分支名

      - name: Copy specified files to target location
        run: |

          # 复制指定文件（示例：source/_data/link.yml）
          cp source/_data/link.yml target-repo/source/_data/link.yml

          cd target-repo

          # 设置 Git 身份
          git config user.name "luoyuanxiang"
          git config user.email "1141306760@qq.com"

          # 提交更改
          git add .
          if [[ -n $(git status --porcelain) ]]; then
            git commit -m "🤖 Auto-sync files from source repo"
            git push origin main  # 替换为目标仓库的分支名
            echo "Changes pushed to target repository"
          else
            echo "No changes to push"
          fi